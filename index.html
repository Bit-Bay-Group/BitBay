<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bit Bay</title>
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- Our style sheet link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- jquery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment.js Link -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- bootstrap.js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <!-- Our Javascript Link -->
    <script src="assets/javascript/app.js"></script>
    <!--Fontawesome-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
    <!--Google font-->
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/robotech-gp" type="text/css" />
    <!--Bitcoin Widget-->
    <script>
        (function(b,i,t,C,O,I,N) {
            window.addEventListener('load',function() {
            if(b.getElementById(C))return;
            I=b.createElement(i),N=b.getElementsByTagName(i)[0];
            I.src=t;I.id=C;N.parentNode.insertBefore(I, N);
            },false)
        })(document,'script','https://widgets.bitcoin.com/widget.js','btcwdgt');
    </script>
</head>

<body>
    <!-- Logo -->
    <div id="logo-element">
            <img src="assets/images/bitcoin2.png" id="logo-image" alt="Bit Bay">
    </div>

    <div class="container">
        <div class="css3gradient">

    <!-- App name banner -->
    <div id="app-name-element">
        <p id="app-name">BitBay</p>
    </div>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
       
    <div class="carousel-inner" role="listbox">
    <div class="carousel-item active item1">
        <canvas id="mainChart"></canvas>
                        
    </div>
    <div class="carousel-item item2">
        <canvas id="lineChart"></canvas>
                        
    </div>
    <div class="carousel-item item3">
        <canvas id="barChart"></canvas>
                       
    </div>
    <div class="carousel-item item4">
        <canvas id="bubbleChart"></canvas>
                       
    </div>
    </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

        <section>
            
    <div class="section">

    <div class="row">

    <div class= "input-group col-md-4 offset-4">
        <input class="form-control rounded-0 py-2" type="search" placeholder="search" id="user-input">
            <span class="input-group-btn">
                <button class="btn btn-outline-secondary" type="button" id="search-button">
                    <i class="fa fa-search"></i>
                </button>
            </span>
    </div>
    </div>
    </div>
        </section>
        <section>
            <div class="searchResults" id="searchResults">
                <div class="row">
                    <div class="col-md-3" id="result-1"></div>
                    <div class="col-md-3" id="result-2"></div>
                    <div class="col-md-3" id="result-3"></div>
                </div>
            </div>
        </section>
    </div>
        <div class="btcwdgt-news" id="bitcoin-news-widget" bw-entries="3" bw-theme="dark"></div>
    </div>
</body>

</html>

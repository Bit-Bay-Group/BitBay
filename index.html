<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bit Bay</title>
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- Our style sheet link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- jquery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment.js Link -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <!-- bootstrap.js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <!-- Our Javascript Link -->
    <script src="assets/javascript/app.js"></script>
    <!--Fontawesome-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
    <!--Google font-->
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/robotech-gp" type="text/css" />
</head>

<body>
    <div class="container">
        <h1><strong>BitBay</strong></h1>
        <div class="carousel">
            <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="1000"> <!-- Change interval back after done -->
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                    	<canvas id="lineChart"></canvas>
                        <!-- <img class="d-block img-fluid" src="assets/images/placeholder.jpg" alt="First slide"> -->
                    </div>
                    <div class="carousel-item">
                    	<canvas id="polarChart"></canvas>
                        <!-- <img class="d-block img-fluid" src="assets/images/placeholder1.jpg" alt="Second slide"> -->
                    </div>
                    <div class="carousel-item">
                    	<canvas id="bubbleChart"></canvas>
                        <!-- <img class="d-block img-fluid" src="assets/images/placeholder2.jpg" alt="Third slide"> -->
                    </div>
                </div>
            </div>
        </div>
        <section>
            <div class="section">
                <div class="row">
                    <div class="col-sm-6 offset-3">
                        <div class="input-group">
                            <span class="input-group-addon">Search</span>
                            <input type="text" class="form-control" aria-label="Search">
                            <span class="input-group-addon"><i class="fa fa-search"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="searchResults" id="searchResults">
                <div class="row">
                    <div class="col-md-3" id="result1"></div>
                    <div class="col-md-3" id="result2"></div>
                    <div class="col-md-3" id="result3"></div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>

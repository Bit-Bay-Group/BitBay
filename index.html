<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bit Bay</title>
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- our style sheet link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!-- bootstrap.js link -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <!-- Javascript Link -->
    <script src="assets/js/app.js"></script>
    <!--Fontawesome-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1><strong>BitBay</strong></h1>
		<div class="carousel">
			<div id="carousel" class="carousel slide" data-ride="carousel" data-interval="2000">
				<div class="carousel-inner" role="listbox">
					<div class="carousel-item active">
						<img class="d-block img-fluid" src="assets/images/placeholder.jpg" alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="d-block img-fluid" src="assets/images/placeholder1.jpg" alt="Second slide">
					</div>
					<div class="carousel-item">
						<img class="d-block img-fluid" src="assets/images/placeholder2.jpg" alt="Third slide">
					</div>
				</div>
			</div>
		</div>
	

		<div class="section">
			<div class="row">
				<div class="col-sm-6 offset-3">
					<div class="input-group">
						<span class="input-group-addon">Search</span>
						<input type="text" class="form-control" aria-label="Search">
						<span class="input-group-addon"><i class="fa fa-search"></i></span>
					</div>
				</div>
			</div>
		</div>
</section>
		<div class="searchResults" id="searchResults">
			<div class="row">
				<div class="col-md-3" id="result1"></div>
				<div class="col-md-3" id="result2"></div>
				<div class="col-md-3" id="result3"></div>
			</div>
		</div>
</div>
</body>

</html>
